<body>
    <div>
        <h3>
            link da imagem
        </h3>
        <input id="link" type="text">
        <h3>
            <button onclick="applyLink()">
                Carregar
            </button>
        </h3>
        <img src="" style=" width: 400px;">
        </button>
    </div>
<script>
    function applyLink() {
        let link = document.querySelector('#link').value;
        let img = document.querySelector('img');
        img.src = link;
    }
</script>
